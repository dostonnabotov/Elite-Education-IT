<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact form | Frontend Mentor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <h1>Contact Us</h1>
      <div>
        <label for="firstName">
          First Name
          <span class="yulduzcha">*</span>
        </label>
        <input type="text" id="firstName" />
        <label for="lastName">
          Last Name
          <span class="yulduzcha">*</span>
        </label>
        <input type="text" id="lastName" />
      </div>
      <label for="email">
        Email Address
        <span class="yulduzcha">*</span>
      </label>
      <input type="email" id="email" />
      <label for="query">
        Query Type
        <span class="yulduzcha">*</span>
      </label>
      <div>
        <div>
          <input type="radio" name="query" id="query1" />
          <label for="query1">General Enquiry</label>
        </div>
        <div>
          <input type="radio" name="query" id="query2" />
          <label for="query2">Support Request</label>
        </div>
      </div>
      <label for="message">
        Message
        <span class="yulduzcha">*</span>
      </label>
      <textarea id="message"></textarea>
      <input type="checkbox" id="consent" />
      <label for="consent">
        I consent to being contacted by the team
        <span class="yulduzcha">*</span>
      </label>
      <button>Submit</button>
    </form>
  </body>
</html>
