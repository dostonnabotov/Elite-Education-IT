<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- proyekt.html -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orqa fonni xohishiy o'zgartirish</title>
    <style>
      body {
        min-height: 100vh;
        display: grid;
        place-items: center;
        background-image: linear-gradient(to right, red, purple);
      }

      button {
        font-size: 30px;
        padding: 16px 32px;
        background-color: cyan;
        border: 0;
        border-right: 5px solid black;
        border-bottom: 5px solid black;
        border-radius: 8px;
      }

      button:active {
        scale: 0.95;
      }
    </style>
  </head>
  <body>
    <button>Click me!</button>
  </body>
</html>
