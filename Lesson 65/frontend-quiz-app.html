<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Quiz App | Frontend Mentor</title>
    <!-- frontend-quiz-app.html -->
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <div class="yonma-yon">
        <div class="logo">👟️️</div>
        <h1>Accessibility</h1>
      </div>
      <div class="yonma-yon">☀️ 🔘️ 🌙️</div>
    </header>
    <main>
      <section>
        <h2>Question 6 of 10</h2>
        <p>
          Which of these color contrast ratios defines the minimum WCAG 2.1
          Level AA requirement for normal text?
        </p>
        <progress value="6" max="10"></progress>
      </section>
      <section>
        <input type="radio" name="test" id="a" />
        <label for="a">
          <span>A</span>
          4.5 : 1
        </label>
        <input type="radio" name="test" id="b" />
        <label for="b">
          <span>B</span>
          3 : 1
        </label>
        <input type="radio" name="test" id="c" />
        <label for="c">
          <span>C</span>
          2.5 : 1
        </label>
        <input type="radio" name="test" id="d" />
        <label for="d">
          <span>D</span>
          5 : 1
        </label>
        <button id="rang">Submit answer</button>
      </section>
    </main>
  </body>
</html>
