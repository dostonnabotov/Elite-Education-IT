<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- proyekt.html -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orqa fonni xohishiy o'zgartirish</title>
    <style>
      body {
        min-height: 100vh;
        display: grid;
        place-items: center;
        background-image: linear-gradient(to right, red, purple);
      }

      button {
        font-size: 30px;
        padding: 16px 32px;
        background-color: cyan;
        border: 0;
        border-right: 5px solid black;
        border-bottom: 5px solid black;
        border-radius: 8px;
      }

      button:active {
        scale: 0.95;
      }
    </style>
  </head>
  <body>
    <button id="btn">Click me!</button>

    <script>
      const btn = document.getElementById("btn");
      const ranglar = [
        { rang1: "#c31432", rang2: "#240b36" },
        { rang1: "#40e0d0", rang2: "#ff8c00" },
        { rang1: "#b2fefa", rang2: "#0ed2f7" },
        { rang1: "#000428", rang2: "#004e92" },
        { rang1: "#2c3e50", rang2: "#4ca1af" },
        { rang1: "#fc00ff", rang2: "#00dbde" },
      ];

      btn.addEventListener("click", () => {
        let xohishiy = Math.floor(Math.random() * ranglar.length);
        let rang1 = ranglar[xohishiy].rang1;
        let rang2 = ranglar[xohishiy].rang2;

        document.body.style.backgroundImage = `linear-gradient(to right, ${rang1}, ${rang2})`;

        btn.style.color = rang1;
      });
    </script>
  </body>
</html>
